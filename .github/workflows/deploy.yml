name: Deploy to AWS EC2 and S3 with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: infra
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          terraform apply -auto-approve \
            -var="ec2_ssh_key=${EC2_SSH_KEY}" \
            -var="ghcr_pat=${GHCR_TOKEN}" \
            -var="s3_bucket_name=${S3_BUCKET_NAME}"

      # 6️⃣ Setup EC2 SSH key for Ansible
      - name: Setup EC2 SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 7️⃣ Install Ansible & Docker Python module
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip
          pip3 install docker

      # 8️⃣ Run Ansible Playbook on EC2
      - name: Run Ansible Playbook on EC2
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ansible-galaxy collection install community.docker
          # Use your EC2 inventory instead of localhost
          ansible-playbook -i hosts.ini ansible/playbook.yml
