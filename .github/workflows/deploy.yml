name: Deploy to AWS EC2 and S3 with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: infra
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          terraform plan \
            -var="ec2_ssh_key=${EC2_SSH_KEY}" \
            -var="ghcr_pat=${GHCR_PAT}" \
            -var="s3_bucket_name=${S3_BUCKET_NAME}"

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: infra
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          terraform apply -auto-approve \
            -var="ec2_ssh_key=${EC2_SSH_KEY}" \
            -var="ghcr_pat=${GHCR_PAT}" \
            -var="s3_bucket_name=${S3_BUCKET_NAME}"

      # 7️⃣ Verify Deployment (optional)
      - name: Verify EC2 and S3
        run: |
          echo "Checking S3 bucket exists..."
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}
          echo "EC2 instance created:"
          aws ec2 describe-instances --filters "Name=tag:Name,Values=DevOps-Kickstart-EC2" --query "Reservations[].Instances[].PublicIpAddress" --output table
