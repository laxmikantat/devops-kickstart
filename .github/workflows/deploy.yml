name: Deploy to AWS EC2 with Terraform and Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: infra
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          terraform apply -auto-approve \
            -var="ec2_ssh_key=${EC2_SSH_KEY}" \
            -var="ghcr_pat=${GHCR_TOKEN}" \
            -var="s3_bucket_name=${S3_BUCKET_NAME}"

      # 6️⃣ Get EC2 public IP from Terraform output
      - name: Get EC2 public IP
        id: ec2_ip
        working-directory: infra
        run: echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

      # 7️⃣ Setup EC2 SSH key for Ansible
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      # 8️⃣ Install Ansible & Docker Python module
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip
          pip3 install docker

      # 9️⃣ Create dynamic Ansible inventory
      - name: Create dynamic inventory
        run: |
          mkdir -p ansible
          echo "[ec2]" > ansible/hosts.ini
          echo "ec2-instance ansible_host=${EC2_IP} ansible_user=ubuntu ansible_private_key_file=~/.ssh/id_rsa" >> ansible/hosts.ini

      # 🔟 Run Ansible Playbook
      - name: Run Ansible Playbook
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ansible-galaxy collection install community.docker
          ansible-playbook -i ansible/hosts.ini ansible/playbook.yml
