name: Deploy to AWS EC2 and S3 with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform & deploy infra
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          terraform apply -auto-approve \
            -var="ec2_ssh_key=${EC2_SSH_KEY}" \
            -var="ghcr_pat=${GHCR_PAT}" \
            -var="s3_bucket_name=${S3_BUCKET_NAME}"

      # 3️⃣ Install Ansible & Docker Python module
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip
          pip3 install docker

      # 4️⃣ Run Ansible Playbook locally
      - name: Run Ansible Playbook Locally
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          ansible-galaxy collection install community.docker
          ansible-playbook ansible/playbook.yml -i localhost, -c local
