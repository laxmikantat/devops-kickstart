- hosts: localhost
  connection: local
  become: true
  vars:
    ghcr_pat: "{{ lookup('env', 'GHCR_PAT') }}"   # Or pass as extra-vars
  tasks:
    - name: Install Docker via official Docker repository
      ansible.builtin.shell: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates curl gnupg lsb-release
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      args:
        executable: /bin/bash

    - name: Ensure Docker service is started
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Install Docker Python module
      ansible.builtin.pip:
        name: docker
        executable: pip3

    - name: Login to GitHub Container Registry
      community.docker.docker_login:
        registry_url: ghcr.io
        username: laxmikantat
        password: "{{ ghcr_pat }}"

    - name: Pull latest container image
      community.docker.docker_image:
        name: ghcr.io/laxmikantat/devops-kickstart
        tag: latest
        source: pull

    - name: Stop existing container if running
      community.docker.docker_container:
        name: devops
        state: absent

    - name: Run container
      community.docker.docker_container:
        name: devops
        image: ghcr.io/laxmikantat/devops-kickstart:latest
        state: started
        restart_policy: always
        ports:
          - "80:8080"
