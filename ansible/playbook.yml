- hosts: localhost
  connection: local
  become: true
  vars:
    ghcr_pat: "{{ lookup('env', 'GHCR_TOKEN') }}"   # Uses your actual GitHub secret

  tasks:
    - name: Install Docker dependencies
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      ansible.builtin.shell: |
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        executable: /bin/bash

    - name: Add Docker repository
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        executable: /bin/bash

    - name: Install Docker and plugins
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker service is started
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Install Docker Python module
      ansible.builtin.pip:
        name: docker
        executable: pip3

    - name: Login to GitHub Container Registry
      community.docker.docker_login:
        registry_url: ghcr.io
        username: laxmikantat
        password: "{{ ghcr_pat }}"

    - name: Pull latest container image
      community.docker.docker_image:
        name: ghcr.io/laxmikantat/devops-kickstart
        tag: latest
        source: pull

    - name: Stop existing container if running
      community.docker.docker_container:
        name: devops
        state: absent

    - name: Run container
      community.docker.docker_container:
        name: devops
        image: ghcr.io/laxmikantat/devops-kickstart:latest
        state: started
        restart_policy: always
        ports:
          - "80:8080"
